<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contato.css">
    <link rel="stylesheet" href="./sobre.css">
    <title>Afago Atelier</title>
    <style>
        body{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="concactform">
        <form action="">
          <input type="text" id="name" placeholder="digite seu nome"><br/>
          <input type="text" id="mobile" placeholder="seu telefone"><br/> 
          <textarea id="message" cols="25" rows="5"></textarea><br/>
          <input type="submit" onclick="whatsapp()" value="Send Enquiry"><br/>
        </form>
    </div>
    <script>
    function whatsapp(){
        var name = document.getElementById("name").value;
        var mobile = document.getElementById("mobile").value;
        var message = document.getElementById("message").value;
        
        var whatsapppurl="wa.me/556481339346?text="
        + "Name of Customer:" +name+"%0a"
        + "Mobile No.:" +mobile+"%0a"
        + "Message:" +message+"%0a"

        window.open(whatsapppurl,"_blank").focus()
    }
    </script>
</body>
</html>
